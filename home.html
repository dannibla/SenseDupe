<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sense Dupe - On Play</title>
    <meta name="description" content="Sense Dupe is the memory puzzle game.">
    <meta name="author" content="Sense Dupe">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134151058-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-134151058-1');
    </script>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="header">
        <div class="move">
            <h5>MOVE</h5>
            <h4 id="yourMove">0</h4>
        </div>
        <div class="time">
            <h5>TIME</h5>
            <h4 id="yourTime">0 s</h4>
        </div>
    </div>
    <div class="wrap">
        <div class="game"></div>
        <div class="modal-overlay">
            <div class="modal">
                <div class="result">
                    <div class="score">
                        <h5>SCORE</h5>
                        <h4 id="yourScore">0000</h4>
                    </div>
                    <div class="best">
                        <h5>BEST</h5>
                        <h4 id="yourBest">0000</h4>
                    </div>
                </div>
                <h2 class="winner" id="quot"></h2>
                <button class="restart">Play Again?</button>
                <p class="share-text">Share it?</p>
                <ul class="social">
                    <li><a target="_blank" class="twitter" href="https://twitter.com/share?url=https://sense-dupe.netlify.com/"><span class="fa fa-twitter"></span></a></li>
                    <li><a target="_blank" class="facebook" href="https://www.facebook.com/sharer.php?u=https://sense-dupe.netlify.com/"><span class="fa fa-facebook"></span></a></li>
                    <li><a target="_blank" class="google" href="https://plus.google.com/share?url=https://sense-dupe.netlify.com/"><span class="fa fa-google"></span></a></li>
                </ul>
            </div>
        </div>
        <!--<footer>
            <p class="disclaimer">All logos are property of their respective owners, No Copyright infringement intended.</p>
        </footer>-->
    </div><!-- End Wrap -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./js/home.js"></script>
</body>
</html>
